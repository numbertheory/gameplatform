<!DOCTYPE html>
<html>
<head>
<script>
  document.addEventListener("DOMContentLoaded", function(event) {
    function gridRowEven (container) {
      for (let i = 0; i < 16; i++) {
        var gridContainer = document.getElementById(container)
        cell = document.createElement("div")
        cell.innerHTML = "&nbsp;"
        if (((i % 2) == 0)) {
            cell.style.backgroundColor = "#FFFFFF";
        } else {
            cell.style.backgroundColor = "#bcd4e6";
        }
        gridContainer.appendChild(cell, gridContainer)

    }
  }
  function gridRowOdd (container) {
    for (let i = 0; i < 16; i++) {
      var gridContainer = document.getElementById(container)
      cell = document.createElement("div")
      cell.innerHTML = "&nbsp;"
      if (((i % 2) == 0)) {
          cell.style.backgroundColor = "#bcd4e6";
      } else {
          cell.style.backgroundColor = "#FFFFFF";
      }
      gridContainer.appendChild(cell, gridContainer)

  }
}

  gridRowEven("row1")
  gridRowOdd("row2")
  gridRowEven("row3")
  gridRowOdd("row4")
  gridRowEven("row5")
  gridRowOdd("row6")

  gridRowEven("row11")
  gridRowOdd("row12")
  gridRowEven("row13")
  gridRowOdd("row14")
  gridRowEven("row15")
  gridRowOdd("row16")

});
</script>
